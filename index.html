<style>

body{margin:0;font-family:'Poppins',sans-serif;overflow:hidden;background:black;color:white;}

/* ================= ROYAL INTRO ================= */
#royalIntro{

display:flex;flex-direction:column;
justify-content:center;align-items:center;
overflow:hidden;
animation:fadeOut 2s ease forwards;

}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

.star{
position:absolute;width:2px;height:2px;

}
@keyframes twinkle{from{opacity:0.3;}to{opacity:1;}}

.moon{

}
@keyframes float{from{transform:translateY(0);}to{transform:translateY(25px);}}

.royalText{

text-shadow:0 0 20px gold,0 0 40px #ff00ff;

}
@keyframes glow{from{text-shadow:0 0 20px gold;}
to{text-shadow:0 0 60px #ff00ff,0 0 80px gold;}}

.sparkle{
position:absolute;top:-20px;
animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* ================= PASSCODE ================= */
#intro{
position:fixed;inset:0;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
background:radial-gradient(circle,#3a0066,#000);
opacity:0;
animation:fadeIn 2s ease forwards;

}

.pass-box{

box-shadow:0 0 40px gold;
text-align:center;
}

input{padding:10px;border:none;border-radius:10px;text-align:center;}
button{
padding:10px 20px;border:none;border-radius:20px;
margin-top:10px;cursor:pointer;
background:gold;color:black;font-weight:bold;
transition:0.3s;}
button:hover{transform:scale(1.1);}

/* ================= MAIN SCREEN ================= */
#main{
display:none;
position:fixed;inset:0;
background:radial-gradient(circle at top,#4b0082,#1a0033,#000);
overflow:auto;text-align:center;padding-top:60px;
}

#main h1{
font-family:'Great Vibes',cursive;
font-size:55px;color:#ffccff;
}

#typedMessage{
max-width:750px;margin:20px auto;
font-size:18px;line-height:1.6;
min-height:200px;
}

/* Butterflies */
.butterfly{
position:absolute;
animation:fly 15s linear infinite;
font-size:22px;
}
@keyframes fly{
from{transform:translateX(-10vw);}
to{transform:translateX(110vw);}
}

/* Frames */
.gallery{
display:flex;justify-content:center;
gap:40px;flex-wrap:wrap;margin-top:30px;
}

.frame{
padding:15px;border-radius:30px;
background:linear-gradient(135deg,gold,#ff66ff,#cc00ff);
box-shadow:0 0 30px gold,0 0 60px #ff00ff;
transition:0.4s;
}

.frame img{
width:350px;height:350px;
object-fit:cover;border-radius:20px;
}

/* ================= FINAL SCREEN ================= */
#love{
display:none;
position:fixed;inset:0;
background:black;
justify-content:center;align-items:center;
flex-direction:column;
font-family:'Great Vibes',cursive;
font-size:80px;
color:#ff66ff;
text-shadow:0 0 30px #ff00ff,0 0 60px gold;
overflow:hidden;
}

.firework{
position:absolute;width:6px;height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
to{transform:translate(var(--x),var(--y));opacity:0;}
}

.confetti{

animation:fallConf linear infinite;
}
@keyframes fallConf{

</style>
</head>
